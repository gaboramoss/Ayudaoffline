		function calcular(){
			var dato= document.miform.txtgb.value;
			var chek1=document.miform.rbtgb.checked;
			var chek2=document.miform.rbtgb.checked;
			
			if(chek1){
				dato*= 1024;
				alert(dato +"MB");
				chek1.checked=false;
				}
				else {
					dato/= 1024;
					alert(dato +"GB");
					false;
					chek2.checked=false;
				}
			
							
			  				
		}


	</script>
